<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Sitio - Contacto</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <div class="brand">MiSitio</div>
      <ul class="nav-list">
        <li><a href="index.html">Principal</a></li>
        <li><a href="articulo.html">Artículo</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Formulario de Contacto</h1>

    <form id="contactForm" novalidate>
      <label>Nombre*</label>
      <input type="text" id="nombre" required maxlength="40">
      <div class="error" id="error-nombre"></div>

      <label>Email*</label>
      <input type="email" id="email" required maxlength="60">
      <div class="error" id="error-email"></div>

      <label>Teléfono*</label>
      <input type="tel" id="telefono" required maxlength="20">
      <div class="error" id="error-telefono"></div>

      <label>Mensaje</label>
      <textarea id="mensaje" maxlength="500"></textarea>
      <div class="error" id="error-mensaje"></div>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <div id="resultado"></div>
  </main>

  <footer class="site-footer">
    <p>© <span id="year3"></span> MiSitio</p>
  </footer>

  <script src="js/contacto.js"></script>
  <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>
</body>
</html>
